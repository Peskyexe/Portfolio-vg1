    <!-- Hero seksjonen -->
    <div class="section hero-section">
        <div class="content">
            <div class="hero-left">
                <div class="hero-text-container">
                    <h2>Contact</h2>
                    <p>Come in contact with me via social media, or send me an E-mail.</p>
                </div>
                <!-- Ingen av <a> taggene sender deg til noen av brukerene mine, føler ikke det er nødvendig for dette prosjektet -->
                <div class="hero-icons-container">
                    <div id="linkedin-container">
                        <a href="#" class="hero-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#" class="hero-icon-text">Linkedin</a>
                    </div>
                    <div id="facebook-container">
                        <a href="#" class="hero-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="hero-icon-text">Facebook</a>
                    </div>
                    <div id="instagram-container">
                        <a href="#" class="hero-icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="hero-icon-text">Instagram</a>
                    </div>
                </div>
            </div>
            <div class="hero-right">
                <div class="hero-image-container">
                    <img src="assets/portrait_images/portrait_horizontal_lowres.png" class="hero-image"></img>
                </div>
            </div>
        </div>
    </div>
    <!-- E-post form seksjonen -->
    <div class="section email-section">
        <div class="content">
            <h5>Send me an E-mail</h5>
            <!-- Denne formen funker ikke siden jeg føler at det ikke er nødvendig for prosjektet -->
            <form class="email-form">
                <div class="grid-1">
                    <label for="name-input">Name</label>
                    <input id="name-input" name="name" placeholder="Name" type="text">
                </div>
                <div class="grid-2">
                    <label for="email-input">E-mail</label>
                    <input id="email-input" name="email" placeholder="E-mail adress" type="text">
                </div>
                <div class="grid-3 message-input-container">
                    <label for="message-input">Message</label>
                    <textarea name="message-input" id="message-input"></textarea>
                </div>
                <div class="grid-4 message-button-container">
                    <button name="message-submit" id="message-submit-button">Send E-mail</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="section">
        <div class="content">
